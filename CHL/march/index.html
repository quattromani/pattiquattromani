---
title: Citywide Home Loans
layout: chl
class: chl
---

<section>

  <div class="card">
    <header class="chl-logo">
      <div class="container">
        <img src="{{ site.baseurl | prepend: site.url }}/images/chl.svg" alt="CityWide Home Loans Logo">
      </div>
    </header>
    <div class="branch">
      <h3></h3>
    </div>
    <div class="card-body">
      <span class="goal month-goal">
        <h3><span class="month"></span> Goal: <span class="monthly-goal"></span></h3>

        <div class="progress">
          <div class="progress-bar"></div>
          <span class="day-tracker"></span>
        </div>

        <span class="h5 target">Current:
          <span class="monthly-current"></span> | <span class="monthly-units">Units: </span>
        </span>
      </span>
      <hr>
      <span class="goal year-goal">
        <h3><span class="year"></span> Goal: <span class="yearly-goal"></span></h3>

        <div class="progress">
          <div class="progress-bar"></div>
          <span class="year-tracker"></span>
        </div>

        <span class="h5 target">Current:
          <span class="yearly-current"></span> | <span class="yearly-units">Units: </span>
        </span>
      </span>
    </div>

    <footer>
      <div class="date-holder">As of: <span class="date"></span></div>
    </footer>

  </div>

</section>
