<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %} {{site.title}}</title>
  {% if page.description %}<meta name="description" content="{{page.description}}">{% else %}<meta name="description" content="{{site.description}}">{% endif %}
  <meta name="author" content="Qoppa, LLC. - Max Quattromani">
  <meta name="rating" content="general">
  {% if page.categories %}<meta name="keywords" content="{{page.categories | join: ','}}">{% else %}<meta name="keywords" content="{{site.keywords | join: ','}}">{% endif %}

  {% if page.class == "chl" %}
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" type="image/png" href="https://www.citywidehomeloans.com/wp-content/themes/citywide/img/favicon.ico">
  {% else %}
  <meta name="robots" content="{{ page.index }}INDEX,{{ page.follow }}FOLLOW" />
  {% endif %}


  <meta name="viewport" content="width=device-width, minimal-ui">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" >
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body class="{{ page.class }}">
